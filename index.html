<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
  </head>

  <body>
    <div class="container" id="container">
      <!-- Form Register -->
      <div class="form-container register-container">
        <form action="#">
          <h1 class="title">Register</h1>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Register</button>
          <button class="btn-mobile">Login</button>
          <span>or use your account?</span>
          <div class="social-container">
            <a href="#" class="social">
              <i id="facebook" class="lni lni-facebook-fill"></i>
            </a>
            <a href="#" class="social">
              <i id="google" class="lni lni-google"></i>
            </a>
            <a href="#" class="social">
              <i id="linkedin" class="lni lni-linkedin-original"></i>
            </a>
          </div>
        </form>
      </div>

      <!-- Form Login -->
      <div class="form-container login-container">
        <form action="#">
          <h1 class="title">Login</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label>Remember me</label>
            </div>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
          <button>Login</button>
          <button class="btn-mobile">Register</button>
          <span>You don't have Account?</span>
          <div class="social-container">
            <a href="#" class="social">
              <i id="facebook" class="lni lni-facebook-fill"></i>
            </a>
            <a href="#" class="social">
              <i id="google" class="lni lni-google"></i>
            </a>
            <a href="#" class="social">
              <i id="linkedin" class="lni lni-linkedin-original"></i>
            </a>
          </div>
        </form>
      </div>

      <!-- Video Background -->
      <div class="overlay-container">
        <div class="overlay">
          <video autoplay muted loop class="background-video">
            <source src="image/video.mp4" type="video/mp4" />
            Trình duyệt không hỗ trợ video.
          </video>

          <div class="overlay-panel overlay-left">
            <h1 class="title">
              Hello <br />
              friends
            </h1>
            <p>If you have an account, login here and have fun</p>
            <button class="ghost" id="login">
              <i class="lni lni-arrow-right login"></i>
              Login
            </button>
          </div>

          <div class="overlay-panel overlay-right">
            <h1 class="title">
              Start your <br />
              journey now
            </h1>
            <p>
              If you don't have an account yet, join us and start your journey
            </p>
            <button class="ghost" id="register">
              Register
              <i class="lni lni-arrow-left register"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
